<main class="main">
    @if (difficulty() === null) {
        <app-difficulty-modal (choose)="onChooseDifficulty($event)"/>
    } @else {
        <div class="container-info">
            <app-player-info name="Player 1" [score]="player1Score" color="red"/>
            <app-player-info name="CPU" [score]="player2Score" color="yellow"/>
        </div>
        <app-game-board
            [grid]="grid()"
            [currentPlayer]="currentPlayer()"
            [lastPlayer]="lastPlayer()"
            [lastPlayedColumn]="lastPlayedColumn()"
            [winner]="winner"
            [markerPosition]="markerPosition()"
            [isWinningCell]="isWinningCell"
            [finalWinner]="finalWinner"
            (cellClick)="handleClick($event.row, $event.col)"
            (timeout)="handleTimeout()"
            (playAgain)="resetGame()"
        />

        <div class="bottom"
             [class.bottom--red]="currentPlayer() === 1"
             [class.bottom--yellow]="currentPlayer() === 2"
        ></div>
    }
</main>
